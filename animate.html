<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Animate.css Library</title>
    <style>
        .my-element {
        display: inline-block;
        margin: 0 0.5rem;

        animation: bounce; 
        animation-duration: 2s;
        animation-iteration-count: infinite;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="my-element">An animated element</h1>

    <h2 class="animate__animated animate__zoomInDown">멘토링 파이팅</h2>
    <h2 class="animate__animated animate__zoomInUp">멘토링 파이팅</h2>
    <h2 class="animate__animated animate__hinge">멘토링 파이팅</h2>
</body>
</html>
